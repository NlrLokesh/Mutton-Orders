<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nellore Mutton Club - Order Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      height: 80px;
    }

    .tick-area {
      margin-top: 20px;
    }

    .submit-area {
      text-align: center;
      margin-top: 25px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* ✅ Stylish Price Box */
    .price-box {
      margin-top: 20px;
      background-color: #ffe0b2;
      color: #333;
      font-weight: bold;
      font-size: 20px;
      border-left: 6px solid #ff9800;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Nellore Mutton Club - Order Form</h2>
    <form id="orderForm">
      <label>Full Name*</label>
      <input type="text" name="Full Name" placeholder="Enter Your Name Here" required />

      <label>Phone Number*</label>
      <input type="tel" name="Phone Number" placeholder="Enter 10-digit number" required pattern="[0-9]{10}" />

      <label>Select Size Of Pieces*</label>
      <select name="Size Of Pieces" required>
        <option value="" disabled selected>Select Size Of Pieces</option>
        <option value="Large (For Biriyani)">Large (For Biriyani)</option>
        <option value="Medium (For Curry)">Medium (For Curry)</option>
        <option value="Small (For Mutton Kheema)">Small (For Mutton Kheema)</option>
      </select>

      <label>Select Weight*</label>
      <select name="Weight" id="weightSelect" required>
        <option value="" disabled selected>Select Weight</option>
        <option value="0.5">0.5 kg</option>
        <option value="1">1 kg</option>
        <option value="1.5">1.5 kg</option>
        <option value="2">2 kg</option>
        <option value="2.5">2.5 kg</option>
        <option value="3">3 kg</option>
        <option value="3.5">3.5 kg</option>
        <option value="4">4 kg</option>
        <option value="4.5">4.5 kg</option>
        <option value="5">5 kg</option>
        <option value="5.5">5.5 kg</option>
        <option value="6">6 kg</option>
        <option value="6.5">6.5 kg</option>
        <option value="7">7 kg</option>
        <option value="7.5">7.5 kg</option>
        <option value="8">8 kg</option>
        <option value="8.5">8.5 kg</option>
        <option value="9">9 kg</option>
        <option value="9.5">9.5 kg</option>
        <option value="10">10 kg</option>
        <option value="10.5">10.5 kg</option>
        <option value="11">11 kg</option>
        <option value="11.5">11.5 kg</option>
        <option value="12">12 kg</option>
        <option value="12.5">12.5 kg</option>
        <option value="13">13 kg</option>
        <option value="13.5">13.5 kg</option>
        <option value="14">14 kg</option>
        <option value="14.5">14.5 kg</option>
        <option value="15">15 kg</option>
      </select>

      <label>Your Preferred Delivery Time On Sunday*</label>
      <select name="Preferred Delivery Time" required>
        <option value="" disabled selected>Select Delivery Time</option>
        <option value="6:00 AM Morning">6:00 AM Morning</option>
        <option value="6:30 AM Morning">6:30 AM Morning</option>
        <option value="7:00 AM Morning">7:00 AM Morning</option>
        <option value="7:30 AM Morning">7:30 AM Morning</option>
        <option value="8:00 AM Morning">8:00 AM Morning</option>
        <option value="8:30 AM Morning">8:30 AM Morning</option>
        <option value="9:00 AM Morning">9:00 AM Morning</option>
        <option value="9:30 AM Morning">9:30 AM Morning</option>
        <option value="10:00 AM Morning">10:00 AM Morning</option>
        <option value="10:30 AM Morning">10:30 AM Morning</option>
        <option value="11:00 AM Morning">11:00 AM Morning</option>
        <option value="11:30 AM Morning">11:30 AM Morning</option>
        <option value="12:00 PM Afternoon">12:00 PM Afternoon</option>
        <option value="12:30 PM Afternoon">12:30 PM Afternoon</option>
        <option value="1:00 PM Afternoon">1:00 PM Afternoon</option>
      </select>

      <label>Your Area Name*</label>
      <input type="text" name="Area Name" placeholder="e.g., Narukur or Allipuram" required />

      <!-- ✅ Price Box AFTER Area Name -->
      <div class="price-box" id="priceBox">
        Total Price: <span id="priceDisplay">--</span>
      </div>

      <input type="hidden" name="Latitude" />
      <input type="hidden" name="Longitude" />
      <input type="hidden" name="Language" value="English" />

      <div class="tick-area">
        <input type="checkbox" id="tickBox" />
        <label for="tickBox">I confirm that all the above details are correct and I want to place the order. ( Tick the box )</label>
      </div>

      <div class="submit-area">
        <button type="submit" id="submitBtn" class="submit-btn" disabled>Submit</button>
      </div>
    </form>
  </div>

  <script>
    // ✅ Enable Submit Button only when checkbox is ticked
    document.getElementById("tickBox").addEventListener("change", function () {
      document.getElementById("submitBtn").disabled = !this.checked;
    });

    // ✅ Auto Price Calculation based on Weight
    const weightSelect = document.getElementById("weightSelect");
    const priceDisplay = document.getElementById("priceDisplay");
    const priceBox = document.getElementById("priceBox");

    weightSelect.addEventListener("change", function () {
      const weight = parseFloat(this.value);
      let price = 0;

      if (weight === 0.5) {
        price = 500;
      } else if (weight >= 1) {
        price = weight * 900;
      }

      if (price > 0) {
        priceDisplay.textContent = `${price} Rupees Only`;
        priceBox.style.display = "block";
      } else {
        priceDisplay.textContent = "--";
        priceBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
