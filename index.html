<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nellore Mutton Club</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #080705;
      margin: 0;
      padding: 20px;
      color: #d4af37;
      text-align: center;
    }

    .header-with-goats {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header-with-goats img {
      height: 40px;
      width: auto;
    }

    .goat-left {
      transform: scaleX(-1);
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #d4af37;
      font-weight: bold;
    }

    .form-container {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: bold;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    label {
      text-align: left;
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .submit-area {
      margin-top: 20px;
    }

    .submit-btn {
      padding: 12px 20px;
      font-size: 18px;
      background: linear-gradient(to right, #d4af37, #b88a00);
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      transform: scale(1.02);
    }

    .submit-btn:disabled {
      background: #666;
      color: #ccc;
      cursor: not-allowed;
    }

    .info-box {
      margin: 20px auto;
      font-size: 13px;
      background: #333;
      color: #fff3cd;
      padding: 10px;
      border-radius: 10px;
      max-width: 500px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .header-with-goats img {
        height: 30px;
      }

      .info-box {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
